<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Funnel Chart - Color Options</title>
  <link rel="stylesheet" href="css/sucrose.css">
  <link rel="stylesheet" href="css/styles.css"></head>
<body>
  <div class="sc-demo">
    <section id="colors">

      <div class="page-header">
        <h2>Funnel Chart - Color Options</h2>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Default Colors</h3>
          <div id="chart1" class="sc-chart sc-chart-funnel">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Gradient Fill</h3>
          <div id="chart2" class="sc-chart sc-chart-funnel">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Class Names</h3>
          <div id="chart3" class="sc-chart sc-chart-funnel">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Data-Defined Colors</h3>
          <div id="chart4" class="sc-chart sc-chart-funnel">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Gradient Fill</h3>
          <div id="chart5" class="sc-chart sc-chart-funnel">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Class Names</h3>
          <div id="chart6" class="sc-chart sc-chart-funnel">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Graduated Palette Colors</h3>
          <div id="chart7" class="sc-chart sc-chart-funnel">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Graduated Palette Gradient Fill</h3>
          <div id="chart8" class="sc-chart sc-chart-funnel">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Classes</h3>
          <!-- <div id="chart9" class="sc-chart sc-chart-funnel">
            <svg></svg>
          </div> -->
        </div>
      </div>

    </section>
  </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
<script src="js/sucrose.js"></script>

<script>
  d3.json('data/funnel_data.json', function(chartData) {
    var chart1 = sucrose.models.funnelChart().tooltips(false)
          .colorData('default');
    chart1.legend.showAll(true);
    d3.select('#chart1 svg')
        .datum(chartData)
      .transition().duration(500).call(chart1);

    var chart2 = sucrose.models.funnelChart().tooltips(false)
          .colorData('default', {gradient: true});
    chart2.legend.showAll(true);
    d3.select('#chart2 svg')
        .datum(chartData)
      .transition().duration(500).call(chart2);

    var chart3 = sucrose.models.funnelChart().tooltips(false)
          .colorData('class', {step: 2});
    chart3.legend.showAll(true);
    d3.select('#chart3 svg')
        .datum(chartData)
      .transition().duration(500).call(chart3);

    var chart7 = sucrose.models.funnelChart().tooltips(false)
          .colorData('graduated', {c1: '#12448f', c2: '#deeeff', l: chartData.data.length});
    chart7.legend.showAll(true);
    d3.select('#chart7 svg')
        .datum(chartData)
      .transition().duration(500).call(chart7);

    var chart8 = sucrose.models.funnelChart().tooltips(false)
          .colorData('graduated', {c1: '#12448f', c2: '#deeeff', l: chartData.data.length, gradient: true});
    chart8.legend.showAll(true);
    d3.select('#chart8 svg')
        .datum(chartData)
      .transition().duration(500).call(chart8);
  });

  d3.json('data/funnel_data_color.json', function(chartData) {
    var chart4 = sucrose.models.funnelChart().tooltips(false)
          .colorData('default');
    chart4.legend.showAll(true);
    d3.select('#chart4 svg')
        .datum(chartData)
      .transition().duration(500).call(chart4);

    var chart5 = sucrose.models.funnelChart().tooltips(false)
          .colorData('default', {gradient: true});
    chart5.legend.showAll(true);
    d3.select('#chart5 svg')
        .datum(chartData)
      .transition().duration(500).call(chart5);

    var chart6 = sucrose.models.funnelChart().tooltips(false)
          .colorData('class', {step: 2});
    chart6.legend.showAll(true);
    d3.select('#chart6 svg')
        .datum(chartData)
      .transition().duration(500).call(chart6);
  });
</script>
</body>
</html>
