<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Sucrose Chart - globe</title>
    <link rel="stylesheet" href="../build/sucrose.min.css">
    <style>
      .chart {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="chart_" class="chart">
      <svg class="sucrose sc-chart"></svg>
    </div>

<script src="../build/d3.min.js"></script>
<script src="../build/topojson.min.js"></script>
<script src="../build/sucrose.min.js"></script>

<script>
var type = 'globe';
var data = {
  "properties": {
    "title": "International sales"
  },
  "data": [
    {
      "_total": 152916.55555556,
      "_values": {
        "USA": {
          "_total": 152916.55555556,
          "_values": {
            "US-NY": {
              "_total": 54831.333333333
            },
            "US-CA": {
              "_total": 98085.222222222
            }
          }
        }
      }
    }
  ]
};
var config = {
  "colorData": [
    "default",
    {}
  ],
  "direction": "ltr",
  "height": null,
  "id": "chart_",
  "margin": {
    "top": 10,
    "right": 10,
    "bottom": 10,
    "left": 10
  },
  "showTitle": true,
  "strings": {
    "legend": {
      "close": "Hide legend",
      "open": "Show legend"
    },
    "controls": {
      "close": "Hide controls",
      "open": "Show controls"
    },
    "noData": "No Data Available.",
    "noLabel": "undefined"
  },
  "tooltips": true,
  "width": null,
  "showLabels": false
};

var chart = sucrose.charts.globeChart();

var yIsCurrency = data.properties && data.properties.yDataType === 'currency';
var xIsDatetime = data.properties && data.properties.xDataType === 'datetime';

function configure(type, chart, config) {
  // do not use Object.each because we don't load Sugar
  Object.getOwnPropertyNames(config).forEach(function(k, i, a) {
    var m = chart[k];
    m = sucrose.utility.isFunction(m) && m;
    if (!m) {
      return;
    }
    var v = sucrose.utility.toNative(config[k]);
    if (Array.isArray(v)) {
      m.apply(chart, v);
    } else {
      m(v);
    }
  });
}

function format(chart, callback) {
  d3.queue()
    .defer(d3.json, '../examples/data/geo/world-countries-topo-110.json')
    .defer(d3.json, '../examples/data/geo/usa-states-topo-110.json')
    .defer(d3.json, '../examples/data/geo/cldr_en.json')
    .await(function(error, world, country, labels) {
      if (error) {
        return;
      }
      chart
        .worldMap(topojson.feature(world, world.objects.countries).features)
        .countryMap({'USA': topojson.feature(country, country.objects.states).features})
        .countryLabels(labels);
      callback(chart);
    });
}

window.onload = function () {
    // apply configuration
    configure(type, chart, config);

    // format then render chart
    format(chart, function() {
        // Bind D3 chart to SVG element
        d3.select('#chart_ svg')
            .attr('class', 'sucrose sc-chart sc-chart-' + type)
            .datum(data)
                .call(chart);

        // Dismiss tooltips
        d3.select('#chart_')
            .on('click', function() {
                if (chart.dispatch && chart.dispatch.chartClick) {
                    chart.dispatch.chartClick();
                }
            });

        // Rebind window resizer
        window.addEventListener('resize', function() {
            if (chart.render) {
                chart.render();
            } else if (chart.update) {
                chart.update();
            }
        });
    });
};
</script>
  </body>
</html>
