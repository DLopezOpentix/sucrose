<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Sucrose Chart - pie</title>
    <link rel="stylesheet" href="../build/sucrose.min.css">
    <style>
        .chart {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
  </head>
  <body>
    <div id="chart_" class="chart">
      <svg class="sucrose sc-chart"></svg>
    </div>

    <script src="../build/d3.min.js"></script>
    <!-- {{TopoJSON}} -->
    <script src="../build/sucrose.min.js"></script>

    <script>
var type = 'pie';
var data = {
  "properties": {
    "title": "All Opportunities by Lead Source",
    "yDataType": "currency",
    "seriesLabel": "Source"
  },
  "data": [
    {
      "key": "Undefined",
      "value": 100
    },
    {
      "key": "Cold Call",
      "value": 0
    },
    {
      "key": "Existing Customer",
      "value": 75
    },
    {
      "key": "Self Generated",
      "value": 140
    },
    {
      "key": "Walk In",
      "value": 10
    },
    {
      "key": "Employee",
      "value": 160
    },
    {
      "key": "Partner",
      "value": 100
    },
    {
      "key": "Public Relations",
      "value": 145
    },
    {
      "key": "Other",
      "value": 9
    }
  ]
};
var config = {
  "colorData": "default",
  "direction": "ltr",
  "height": null,
  "id": "chart_",
  "locality": {
    "label": "English (US)",
    "decimal": ".",
    "thousands": ",",
    "grouping": [
      3
    ],
    "currency": [
      "$",
      ""
    ],
    "dateTime": "%B %-d, %Y at %-I:%M:%S %p GMT%Z",
    "date": "%-m/%-d/%Y",
    "time": "%-I:%M %p",
    "periods": [
      "AM",
      "PM"
    ],
    "days": [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday"
    ],
    "shortDays": [
      "Sun",
      "Mon",
      "Tue",
      "Wed",
      "Thu",
      "Fri",
      "Sat"
    ],
    "months": [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December"
    ],
    "shortMonths": [
      "Jan",
      "Feb",
      "Mar",
      "Apr",
      "May",
      "Jun",
      "Jul",
      "Aug",
      "Sep",
      "Oct",
      "Nov",
      "Dec"
    ],
    "full": "%A, %B %-d, %Y at %-I:%M:%S %p GMT%Z",
    "long": "%B %-d, %Y at %-I:%M:%S %p GMT%Z",
    "medium": "%b %-d, %Y, %-I:%M:%S %p",
    "short": "%-m/%-d/%y, %-I:%M %p",
    "yMMMEd": "E, %b %-d, %Y",
    "yMEd": "E, %-m/%-d/%Y",
    "yMMMMd": "%b %-d, %Y",
    "yMMMd": "%b %-d, %Y",
    "yMd": "%-m/%-d/%Y",
    "yMMMM": "%B %Y",
    "yMMM": "%b %Y",
    "MMMd": "%b %-d",
    "EEEE": "%A",
    "MMMM": "%B",
    "MMM": "%b",
    "M": "%-m",
    "y": "%Y",
    "d": "%-d",
    "E": "%a"
  },
  "margin": {
    "top": 10,
    "right": 10,
    "bottom": 10,
    "left": 10
  },
  "showTitle": 1,
  "showLegend": true,
  "showControls": false,
  "strings": {
    "legend": {
      "close": "Hide legend",
      "open": "Show legend"
    },
    "controls": {
      "close": "Hide controls",
      "open": "Show controls"
    },
    "noData": "No Data Available.",
    "noLabel": "undefined"
  },
  "textureFill": true,
  "tooltips": true,
  "width": null,
  "donut": "1",
  "donutRatio": "0.4",
  "pieLabelsOutside": true,
  "maxRadius": 250,
  "minRadius": 100,
  "gradient": [
    "0",
    "vertical",
    "middle"
  ],
  "locale": "en",
  "showLabels": "1",
  "vertical": 1,
  "showValues": 0,
  "allowScroll": 1,
  "tickDisplay": [
    "wrap",
    "stagger",
    "rotate"
  ],
  "mirrorAxis": "lab",
  "holeLabel": "0",
  "colorOptions": {}
};
var chart = sucrose.charts.pieChart();

var yIsCurrency = data.properties && data.properties.yDataType === 'currency';
var xIsDatetime = data.properties && data.properties.xDataType === 'datetime';

function configure() {
var k, v;
for (k in config)
{
if (!config.hasOwnProperty(k)) {
continue;
}
switch (k)
{
case 'colorData':
if (!chart.colorData) {
continue;
}
chart.colorData(config.colorData, config.colorOptions);
break;
case 'showLabels':
v = !!parseInt(config[k], 10);
if (chart.xAxis) {
chart.xAxis.axisLabel(v ? 'X-Axis Label' : null);
}
if (chart.yAxis) {
chart.yAxis.axisLabel(v ? 'Y-Axis Label' : null);
}
break;
case 'tickDisplay':
v = config[k];
if (chart.wrapTicks) {
chart.wrapTicks(v.indexOf('wrap') !== -1)
}
if (chart.staggerTicks) {
chart.staggerTicks(v.indexOf('stagger') !== -1)
}
if (chart.rotateTicks) {
chart.rotateTicks(v.indexOf('rotate') !== -1);
}
break;
default:
if (!chart[k]) {
continue;
}
v = isNaN(parseInt(config[k], 10)) ? config[k] : parseInt(config[k], 10);
if (chart[k]) {
chart[k](v);
}
}
}
}

function format(callback) {
callback(chart);
}

window.onload = function () {

    // remap d3v4 to d3

    // apply configuration
    configure();

    // format then render chart
    format(function() {
        // Bind D3 chart to SVG element
        d3.select('#chart_ svg')
            .attr('class', 'sucrose sc-chart sc-chart-' + type)
            .datum(data)
                .call(chart);

        // Dismiss tooltips
        d3.select('#chart_')
            .on('click', function() {
                if (chart.dispatch && chart.dispatch.chartClick) {
                    chart.dispatch.chartClick();
                }
            });

        // Rebind window resizer
        window.addEventListener('resize', function() {
            if (chart.render) {
                chart.render();
            } else if (chart.update) {
                chart.update();
            }
        });
    });
};
    </script>
  </body>
</html>
