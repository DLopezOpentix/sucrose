var chart = sucrose.charts.bubbleChart();

var yIsCurrency = data.properties && data.properties.yDataType === 'currency';
var xIsDatetime = data.properties && data.properties.xDataType === 'datetime';

function configure() {
var k, v;
for (k in config)
{
if (!config.hasOwnProperty(k)) {
continue;
}
switch (k)
{
case 'colorData':
if (!chart.colorData) {
continue;
}
chart.colorData(config.colorData, config.colorOptions);
break;
case 'showLabels':
v = !!parseInt(config[k], 10);
if (chart.xAxis) {
chart.xAxis.axisLabel(v ? 'X-Axis Label' : null);
}
if (chart.yAxis) {
chart.yAxis.axisLabel(v ? 'Y-Axis Label' : null);
}
break;
case 'tickDisplay':
v = config[k];
if (chart.wrapTicks) {
chart.wrapTicks(v.indexOf('wrap') !== -1)
}
if (chart.staggerTicks) {
chart.staggerTicks(v.indexOf('stagger') !== -1)
}
if (chart.rotateTicks) {
chart.rotateTicks(v.indexOf('rotate') !== -1);
}
break;
default:
if (!chart[k]) {
continue;
}
v = isNaN(parseInt(config[k], 10)) ? config[k] : parseInt(config[k], 10);
if (chart[k]) {
chart[k](v);
}
}
}
}

function format(callback) {
  chart
  .x(function(d) { return d3.timeParse('%Y-%m-%d')(d.x); })
  .y(function(d) { return d.y; })
  .showControls(false)
  .groupBy(function(d) {
  return d.assigned_user_name;
  })
  .filterBy(function(d) {
  return d.probability;
  })
  .tooltipContent(function(eo, properties) {
  var point = eo.point;
  return '<p>Assigned: <b>' + point.assigned_user_name + '</b></p>' +
  '<p>Amount: <b>' + d3.format(',.2d')(point.opportunity) + '</b></p>' +
  '<p>Close Date: <b>' + d3.timeFormat('%x')(d3.timeParse('%Y-%m-%d')(point.x)) + '</b></p>' +
  '<p>Probability: <b>' + point.probability + '%</b></p>' +
  '<p>Account: <b>' + point.account_name + '</b></p>';
  });
  callback(chart);
}

window.onload = function () {

    // remap d3v4 to d3

    // apply configuration
    configure();

    // format then render chart
    format(function() {
        // Bind D3 chart to SVG element
        d3.select('#chart_ svg')
            .attr('class', 'sucrose sc-chart sc-chart-' + type)
            .datum(data)
                .call(chart);

        // Dismiss tooltips
        d3.select('#chart_')
            .on('click', function() {
                if (chart.dispatch && chart.dispatch.chartClick) {
                    chart.dispatch.chartClick();
                }
            });

        // Rebind window resizer
        window.addEventListener('resize', function() {
            if (chart.render) {
                chart.render();
            } else if (chart.update) {
                chart.update();
            }
        });
    });
};
