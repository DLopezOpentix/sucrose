<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Sucrose Chart - pareto</title>
    <link rel="stylesheet" href="../build/sucrose.min.css">
    <style>
        .chart {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
  </head>
  <body>
    <div id="chart_" class="chart">
      <svg class="sucrose sc-chart"></svg>
    </div>

    <script src="../build/d3.min.js"></script>
    <!-- {{TopoJSON}} -->
    <script src="../build/sucrose.min.js"></script>

    <script>
var type = 'pareto';
var data = {

      },

        "t": 50
      },
      {

        "t": 30
      }
    ]
  },
  "data": [
    {
      "disabled": false,
      "key": "Likely",
      "series": 0,
      "type": "bar",
      "values": [
        {
          "series": 0,
          "x": 1,
          "y": 40,
          "y0": 0
        },
        {
          "series": 0,
          "x": 2,
          "y": 30,
          "y0": 0
        },
        {
          "series": 0,

          "y": 20,
          "y0": 0
        }
      ],
      "valuesOrig": [
        {
          "series": 0,
          "x": 1,
          "y": 40,
          "y0": 0
        },
        {
          "series": 0,
          "x": 2,
          "y": 30,
          "y0": 0
        },
        {
          "series": 0,
          "x": 3,
          "y": 20,
          "y0": 0
        }
      ]
    },
    {
      "disabled": false,
      "key": "Likely (Adjusted)",
      "series": 1,
      "type": "bar",
      "values": [
        {
          "series": 1,
          "x": 1,
          "y": 30,
          "y0": 0
        },
        {
          "series": 1,
          "x": 2,
          "y": 20,
          "y0": 0
        },
        {
          "series": 1,
          "x": 3,
          "y": 10,
          "y0": 0
        }
      ],
      "valuesOrig": [
        {
          "series": 1,
          "x": 1,
          "y": 30,
          "y0": 0
        },
        {
          "series": 1,
          "x": 2,
          "y": 20,
          "y0": 0
        },
        {
          "series": 1,
          "x": 3,
          "y": 10,
          "y0": 0
        }
      ]
    },
    {
      "disabled": false,
      "key": "Likely",
      "series": 0,
      "type": "line",
      "values": [
        {
          "series": 0,
          "x": 1,
          "y": 40
        },
        {
          "series": 0,
          "x": 2,
          "y": 70
        },
        {
          "series": 0,
          "x": 3,
          "y": 90
        }
      ],
      "valuesOrig": [
        {
          "series": 0,
          "x": 1,
          "y": 40
        },
        {
          "series": 0,
          "x": 2,
          "y": 70
        },
        {
          "series": 0,
          "x": 3,
          "y": 90
        }
      ]
    },
    {
      "disabled": false,
      "key": "Likely (Adjusted)",
      "series": 1,
      "type": "line",
      "values": [
        {
          "series": 1,
          "x": 1,
          "y": 30
        },
        {
          "series": 1,
          "x": 2,
          "y": 50
        },
        {
          "series": 1,
          "x": 3,
          "y": 60
        }
      ],
      "valuesOrig": [
        {
          "series": 1,
          "x": 1,
          "y": 30
        },
        {
          "series": 1,
          "x": 2,
          "y": 50
        },
        {
          "series": 1,
          "x": 3,
          "y": 60
        }
      ]
    }
  ]
};
var config = {
  "colorData": "default",
  "direction": "ltr",
  "height": null,
  "id": "chart_",
  "locality": {
    "label": "English (US)",
    "decimal": ".",
    "thousands": ",",
    "grouping": [
      3
    ],
    "currency": [
      "$",
      ""
    ],
    "dateTime": "%B %-d, %Y at %-I:%M:%S %p GMT%Z",
    "date": "%-m/%-d/%Y",
    "time": "%-I:%M %p",
    "periods": [
      "AM",
      "PM"
    ],
    "days": [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday"
    ],
    "shortDays": [
      "Sun",
      "Mon",
      "Tue",
      "Wed",
      "Thu",
      "Fri",
      "Sat"
    ],
    "months": [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December"
    ],
    "shortMonths": [
      "Jan",
      "Feb",
      "Mar",
      "Apr",
      "May",
      "Jun",
      "Jul",
      "Aug",
      "Sep",
      "Oct",
      "Nov",
      "Dec"
    ],
    "full": "%A, %B %-d, %Y at %-I:%M:%S %p GMT%Z",
    "long": "%B %-d, %Y at %-I:%M:%S %p GMT%Z",
    "medium": "%b %-d, %Y, %-I:%M:%S %p",
    "short": "%-m/%-d/%y, %-I:%M %p",
    "yMMMEd": "E, %b %-d, %Y",
    "yMEd": "E, %-m/%-d/%Y",
    "yMMMMd": "%b %-d, %Y",
    "yMMMd": "%b %-d, %Y",
    "yMd": "%-m/%-d/%Y",
    "yMMMM": "%B %Y",
    "yMMM": "%b %Y",
    "MMMd": "%b %-d",
    "EEEE": "%A",
    "MMMM": "%B",
    "MMM": "%b",
    "M": "%-m",
    "y": "%Y",
    "d": "%-d",
    "E": "%a"
  },
  "margin": {
    "top": 10,
    "right": 10,
    "bottom": 10,
    "left": 10
  },
  "showTitle": 1,
  "showLegend": true,
  "strings": {
    "legend": {
      "close": "Hide legend",
      "open": "Show legend"
    },
    "controls": {
      "close": "Hide controls",
      "open": "Show controls"
    },
    "noData": "No Data Available.",
    "noLabel": "undefined"
  },
  "textureFill": true,
  "tooltips": true,
  "width": null,
  "stacked": true,
  "clipEdge": false,
  "gradient": [
    "0",
    "vertical",
    "middle"
  ],
  "locale": "en",
  "showLabels": "1",
  "vertical": 1,
  "showValues": "0",
  "allowScroll": 1,
  "tickDisplay": [
    "wrap",
    "stagger",
    "rotate"
  ],
  "mirrorAxis": "lab",
  "holeLabel": "0",
  "donut": "1",
  "donutRatio": "0.4",
  "wrapLabels": "1",
  "colorOptions": {}
};
var chart = sucrose.charts.paretoChart();

var yIsCurrency = data.properties && data.properties.yDataType === 'currency';
var xIsDatetime = data.properties && data.properties.xDataType === 'datetime';

function configure() {
var k, v;
for (k in config)
{
if (!config.hasOwnProperty(k)) {
continue;
}
switch (k)
{
case 'colorData':
if (!chart.colorData) {
continue;
}
chart.colorData(config.colorData, config.colorOptions);
break;
case 'showLabels':
v = !!parseInt(config[k], 10);
if (chart.xAxis) {
chart.xAxis.axisLabel(v ? 'X-Axis Label' : null);
}
if (chart.yAxis) {
chart.yAxis.axisLabel(v ? 'Y-Axis Label' : null);
}
break;
case 'tickDisplay':
v = config[k];
if (chart.wrapTicks) {
chart.wrapTicks(v.indexOf('wrap') !== -1)
}
if (chart.staggerTicks) {
chart.staggerTicks(v.indexOf('stagger') !== -1)
}
if (chart.rotateTicks) {
chart.rotateTicks(v.indexOf('rotate') !== -1);
}
break;
default:
if (!chart[k]) {
continue;
}
v = isNaN(parseInt(config[k], 10)) ? config[k] : parseInt(config[k], 10);
if (chart[k]) {
chart[k](v);
}
}
}
}

function format(callback) {
chart
.valueFormat(function(d) {
return sucrose.utility.numberFormatSI(d, 0, yIsCurrency, chart.locality());
})
.tooltipBar(function(key, x, y, e, graph) {
var val = sucrose.utility.numberFormatRound(parseInt(y, 10), 2, yIsCurrency, chart.locality()),
percent = sucrose.utility.numberFormatRound(x, 2, false, chart.locality());
return '<p><b>' + key + '</b></p>' +
'<p><b>' + val + '</b></p>' +
'<p><b>' + percent + '%</b></p>';
})
.tooltipLine(function(key, x, y, e, graph) {
var val = sucrose.utility.numberFormatRound(parseInt(y, 10), 2, yIsCurrency, chart.locality());
return '<p><p>' + key + ': <b>' + val + '</b></p>';
})
.tooltipQuota(function(key, x, y, e, graph) {
var val = sucrose.utility.numberFormatRound(parseInt(y, 10), 2, yIsCurrency, chart.locality());
return '<p>' + e.key + ': <b>' + val + '</b></p>';
})
.seriesClick(function(data, eo, chart, container) {
var d = eo.series,
selectedSeries = eo.seriesIndex;
chart.dispatch.call('tooltipHide', this);
d.disabled = !d.disabled;
if (!chart.stacked()) {
data.filter(function(d) {
return d.series === selectedSeries && d.type === 'line';
}).map(function(d) {
d.disabled = !d.disabled;
return d;
});
}
// if there are no enabled data series, enable them all
if (!data.filter(function(d) {
return !d.disabled && d.type === 'bar';
}).length) {
data.map(function(d) {
d.disabled = false;
container.selectAll('.sc-series').classed('disabled', false);
return d;
});
}
container.call(chart);
});
callback(chart);
}

window.onload = function () {

    // remap d3v4 to d3

    // apply configuration
    configure();

    // format then render chart
    format(function() {
        // Bind D3 chart to SVG element
        d3.select('#chart_ svg')
            .attr('class', 'sucrose sc-chart sc-chart-' + type)
            .datum(data)
                .call(chart);

        // Dismiss tooltips
        d3.select('#chart_')
            .on('click', function() {
                if (chart.dispatch && chart.dispatch.chartClick) {
                    chart.dispatch.chartClick();
                }
            });

        // Rebind window resizer
        window.addEventListener('resize', function() {
            if (chart.render) {
                chart.render();
            } else if (chart.update) {
                chart.update();
            }
        });
    });
};
    </script>
  </body>
</html>
