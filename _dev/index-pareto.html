var chart = sucrose.charts.paretoChart();

var yIsCurrency = data.properties && data.properties.yDataType === 'currency';
var xIsDatetime = data.properties && data.properties.xDataType === 'datetime';

function format(chart, callback) {
  chart
    .valueFormat(function(d) {
      return sucrose.utility.numberFormatSI(d, 0, yIsCurrency, chart.locality());
    })
    .tooltipBar(function(key, x, y, e, graph) {
      var val = sucrose.utility.numberFormatRound(Math.floor(y), 2, yIsCurrency, chart.locality()),
          percent = sucrose.utility.numberFormatRound(x, 2, false, chart.locality());
      return '<p><b>' + key + '</b></p>' +
             '<p><b>' + val + '</b></p>' +
             '<p><b>' + percent + '%</b></p>';
    })
    .tooltipLine(function(key, x, y, e, graph) {
      var val = sucrose.utility.numberFormatRound(Math.floor(y), 2, yIsCurrency, chart.locality());
      return '<p><p>' + key + ': <b>' + val + '</b></p>';
    })
    .tooltipQuota(function(key, x, y, e, graph) {
      var val = sucrose.utility.numberFormatRound(Math.floor(y), 2, yIsCurrency, chart.locality());
      return '<p>' + e.key + ': <b>' + val + '</b></p>';
    })
    .seriesClick(function(data, eo, chart, container) {
        var d = eo.series,
            selectedSeries = eo.seriesIndex;
         chart.dispatch.call('tooltipHide', this);
         d.disabled = !d.disabled;
         if (!chart.stacked()) {
            data.filter(function(d) {
                return d.series === selectedSeries && d.type === 'line';
            }).map(function(d) {
                d.disabled = !d.disabled;
                return d;
            });
        }
         // if there are no enabled data series, enable them all
        if (!data.filter(function(d) {
            return !d.disabled && d.type === 'bar';
        }).length) {
            data.map(function(d) {
                d.disabled = false;
                container.selectAll('.sc-series').classed('disabled', false);
                return d;
            });
        }
         container.call(chart);
    });
  callback(chart);
}

window.onload = function () {
    // apply configuration
    chart.options(config);

    // format then render chart
    format(chart, function() {
        // Bind D3 chart to SVG element
        d3.select('#chart_ svg')
            .attr('class', 'sucrose sc-chart sc-chart-' + type)
            .datum(data)
                .call(chart);

        // Dismiss tooltips
        d3.select('#chart_')
            .on('click', function() {
                if (chart.dispatch && chart.dispatch.chartClick) {
                    chart.dispatch.chartClick();
                }
            });

        // Rebind window resizer
        window.addEventListener('resize', function() {
            if (chart.render) {
                chart.render();
            } else if (chart.update) {
                chart.update();
            }
        });
    });
};
